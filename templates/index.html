<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trending Topics</title>
</head>
<body>
    <button onclick="runScript()">Click here to run the script</button>
    <div id="result"></div>

    <script>
        function runScript() {
            fetch('/run_script')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <p>These are the most happening topics as on ${data.timestamp}</p>
                        <ul>
                            <li>${data.trend1}</li>
                            <li>${data.trend2}</li>
                            <li>${data.trend3}</li>
                            <li>${data.trend4}</li>
                            <li>${data.trend5}</li>
                        </ul>
                        <p>The IP address used for this query was ${data.ip_address}.</p>
                        <p>Hereâ€™s a JSON extract of this record from the MongoDB:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                });
        }
    </script>
</body>
</html>
